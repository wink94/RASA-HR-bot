slots:
  name:
    type: text
  email:
    type: unfeaturized
  phone:
    type : unfeaturized
  applying_job_title_fresh:
    type: unfeaturized
  dob:
    type: unfeaturized
  age:
    type: unfeaturized
  university:
    type: unfeaturized
  study_stream:
    type: unfeaturized
  company:
    type: unfeaturized
  job_category:
    type: categorical
    values:
      - development
      - implementation
      - internship

  job_preference:
    type: categorical
    values:
      - ASE_impl
      - ASE_DA
      - APM
      - ABSE
      - Internship_Customer_support
      - Sys_eng_apprentice
      - soft_dev_apprentice
      - QA_apprentice
      - SE_intern
      - QA_intern


responses:

