slots:
  name:
    type: text
  email:
    type: unfeaturized
  phone:
    type : unfeaturized
  applying_job_title_fresh:
    type: unfeaturized
  dob:
    type: unfeaturized
  age:
    type: unfeaturized
  university:
    type: unfeaturized
  study_stream:
    type: unfeaturized
  company:
    type: unfeaturized
  job_category:
    type: categorical
    values:
      - development
      - implementation
      - internship



responses:

  utter_job_apply_non_specific:
  - text: "These are our available openings, What do you prefer? \n"
    buttons:
      - title: "Implementation/Support"
        payload: '/apply{"type": "impl_support"}'
      - title: "Development"
        payload: '/apply{"type": "development"}'
      - title: "Project Management"
        payload: '/apply{"type": "project_management"}'
      - title: "Internship"
        payload: '/apply{"type": "intern"}'
      - title: "Not Interested"
        payload: '/apply{"type": "intern"}'

  utter_job_apply_dev:
    - text: "Welcome to Hsenid Mobile Careers!!\n\nThese are the currently available positions for Development\n Designation List \n\n"
      buttons:
        - title: "Associate Software Engineer"
          payload: '/ASE_dev'
        - title: "Software Engineer"
          payload: '/SE_dev'

  utter_ASE_dev:
    - text: "Duties and Responsibilities: \n
      \n Implementation and systematic verification of hardware, network, system, database and other specific environment required for installing hMS products \n
      Implementation and systematic verification of hMS products at client environment \n \n
      Qualification and Experience: \n
      Degree in IT/Engineering or related field \n
      Programming knowledge will be a plus (however, the position has No Software Development role involved)
      \n\n Do you want to apply?"
      buttons:
        - title: "Yes"
          payload: '/trigger_apply'
        - title: "No"
          payload: '/trigger_reject'
        - title: "Back"
          payload: '/trigger_back'

  utter_cheer_up:
  - text: "Here is something to cheer you up:"
    image: "https://i.imgur.com/nGF1K8f.jpg"

  utter_did_that_help:
  - text: "Did that help you?"

  utter_hsenid_mobile_faq:
  - text: "hSenid Mobile Solutions is a company with a proud history of 20 years of innovations, \nproven expertise while still having a heart of a startup. \nWe design and build innovative cutting-edge technology platforms which enables the digital transformation of the businesses.\n"
  - text: "hSenid Mobile Solutions is a company with a proud history of 20 years of innovations, \nOur solutions are used by leading Telecoms and Enterprises around the globe. \nThose revolutionary solutions bring high level of flexibility and continuous revenue growth for our customers enabling an Eco-system of creators around them."

  utter_goodbye_submit_CV:
  - text: "Bye, Thank you for getting in touch with Hsenid Mobile solutions \nYou can submit your CV to this link: https://www.hsenidmobile.com/careers/#careers \n"

  utter_services:
  - text: " I can help you with\nFindning a job at Hsenid Mobile\nTell you about the company\nTell jokes"

  utter_goodbye:
  - text: "Bye, Thank you for getting in touch with Hsenid Mobile solutions"

  utter_iamabot:
  - text: "I am a bot, powered by Hsenid."

  utter_ask_name:
    - text: "What's your first name?"
  utter_ask_dob:
    - text: "What's your birthday (dd/mm/yyyy)?"
  utter_ask_phone:
    - text: "What's your phone number?"
  utter_ask_email:
    - text: "What's your email?"

  utter_ask_FriendName:
    - text: "What's your friends name?"
  utter_ask_FriendEmail:
    - text: "What's your friends email?"

  utter_thank_suggestion:
    - text: Thanks for your input!
  utter_noworries:
    - text: No worries!
    - text: You're welcome!
    - text: I'm happy to help.

forms:
  - user_detail_form



session_config:
  session_expiration_time: 60
  carry_over_slots_to_new_session: true
